{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Secrets{% endblock %}</h1>
{% endblock %}

{% block content %}
<div id="logout-div"><a href="/logout">Logout</a></div>
<form action="/secret" method="post">
	<table class="grow">
		<tbody>
			<tr>
				<td><input type="text" name="whisper" id="whisper"/></td>
				<td><input type="submit" value="Whisper"/></td>
			</tr>
			{% for secret in secrets %}
			<tr><td colspan="2">{{secret[0]}}</td></tr>
			{% endfor %}
		</tbody>
	</table>
</form>
{% endblock %}
