{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="/login" method="post">
	<table class="grow">
		<tbody>
			<tr><td>Username:</td><td><input id="username" type="text" name="username"/></td></tr>
			<tr><td>Password:</td><td><input id="password" type="password" name="password"/></td></tr>
			<tr><td></td><td><input type="submit" value="Login"/></td></tr>
			<tr><td colspan=2><small>No account? <a href="/register">Register here</a></small></td></tr>
		</tbody>
	</table>
</form>
{% endblock %}
